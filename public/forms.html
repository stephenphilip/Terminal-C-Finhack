<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
    body{
         font-family: 'Montserrat', sans-serif; 
        background-image: url("/img/bg-3.jpg");
        background-size: cover;
    }
    .form-div{
         display: flex;
         align-items: center;
         justify-content: center;
    }
    .btn{
        text-decoration: none;
    }
    .title h2{
        text-align: center;
    }

    </style>
    <title>Forms</title>
</head>
<body>
    <!-- Section 1 -->
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-gray-900 ml-2 p-2"><a class="link no-underline text-gray-900 tracking-widest font-bold" href="homepage.html">SAVEKARO</a></span>
        </div>
      </nav>
    
    <div class="main-div ">
        <div class="title">
          <h2 class="font-bold mt-5">Lets get know more about you..</h2>  
        </div>
        <div class="form-div py-4 px-4 mt-10 w-1/4 mx-auto bg-gray-100 rounded-lg">
            <form action="index.html">
                <input type="text" id="fname" name="fname" placeholder="Full Name" class="m-2 py-1 px-3 rounded-lg "><br>
                <!---Gender Preference-->
                <input type="radio" id="gender" name="gender" value="male" class="m-2">
                <label for="male" class="text-gray-900">Male</label>
                <input type="radio" id="gender" name="gender" value="female" class="m-2">
                <label for="female" class="text-gray-900">Female</label><br>
                <!---Age-->
                <input type="text" id="age" name="age" placeholder="Age" class="m-2 py-1 px-3 rounded-lg"><br>

                <!---No Of members-->
                <input type="text" id="No_of_members" name="No of members" placeholder="No of Members in house" class="m-2 py-1 px-3 rounded-lg"><br>
                <button class="py-1 px-4 mt-4 ml-10 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700" onclick="getData()">
                    <a class="btn text-white" href="debtcalc.html">Proceed</a>
                  </button>
              </form>
        </div>

    </div>
    
<script>

    function getData()
    {
    localStorage.clear();
    //gettting the values
    var fname = document.getElementById("fname").value;
    //saving the values in local storage  
    localStorage.setItem("Name", fname); 
    }
</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
