<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>SAVEKARO | Expense Calculator</title>
    <style>
     body{
        font-family: 'Montserrat', sans-serif; 
        background-image: url("/img/bg 2.jpg");
        background-size: cover;
    }   
    .form-div{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-gray-900 ml-2 p-2"><a class="link no-underline text-gray-900 tracking-widest font-bold" href="homepage.html">SAVEKARO</a></span>
        </div>
      </nav>
    <div class="main-div">
        <div class="form-div py-4 px-4 mt-20 w-1/4 mx-auto bg-gray-100 rounded-lg">
            <form>
                <label for="Salary" class="text-gray-900 m-2">Salary</label><br>
                <input type="number" id="salary" name="salary" placeholder="Salary" class="m-2 py-1 px-3 rounded-lg "><br>
                <label for="Monthly Payable Debts" class="text-gray-900 m-2 mt-3">Monthly Payable Debts</label><br>
                <input type="number" id="debt" name="debt" placeholder="Monthly Payable Debts" class="m-2 py-1 px-3 rounded-lg "><br>
                <button class="py-1 px-4 mt-4 ml-10 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700" onclick="getData()">
                    <a class="btn text-white" href="expcalc.html">Proceed</a>
                  </button>
            </form>
        </div>

    </div>



    <script>
        function getData(){
            var salary = document.getElementById("salary").value;
		    var debt = document.getElementById("debt").value;
            
            
            localStorage.setItem("Salary", salary);
            localStorage.setItem("Debts", debt);
        }
		

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
